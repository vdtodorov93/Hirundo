{% extends 'base.html' %}

{% block content %}

{% for message in my_messages %}
<article>
    <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <div class="row">
                        <div class="col-md-4">
                            <strong>Date:</strong>
                            {{ message.pub_date }}
                        </div>
                        <div class="col-md-4">
                            <strong>Location:</strong>
                            {{ message.location }}
                        </div>
                        <div class="col-md-4">
                            <a href="/mymessages/delete/{{ message.id }}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </div>
                </h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <strong>Message:</strong>
                        {{ message.text }}
                    </div>
                </div>
            </div>
          </div>
</article>
{% endfor %}
{% endblock %}
